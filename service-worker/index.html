<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        body{
            overflow: hidden;
        }
        picture{
            width: 100%;
            height: 100%;
        }
        picture > img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<picture>
    <source media="(min-width: 750px)" srcset="img/p01.jpg">
    <source media="(max-width: 750px)" srcset="img/p02.jpg">
    <img src="img/p01.jpg" alt="wallpaper">
</picture>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js')
                .then(function (registration) {
                    console.log('serviceWorker registration sucess with scope :' + registration.scope)
                })
                .catch(function (err) {
                    console.log('serviceWorker registration failed!', err)
                })
        })
    }
</script>
</body>
</html>
